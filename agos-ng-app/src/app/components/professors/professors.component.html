<div class="search-bar">
  <mat-form-field class="search-form" appearance="standard">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Rechercher Enseignant</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Jhon Doe"
      #input
    />
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="dataSource">
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Login Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Admin Column -->
    <ng-container matColumnDef="is_admin">
      <th mat-header-cell *matHeaderCellDef>Administrateur</th>
      <td mat-cell *matCellDef="let element">{{ element.is_admin }}</td>
    </ng-container>

    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
