<div>
  <mat-toolbar class="navbar" *ngIf="_reload">
    <span class="title">AGOS</span>
    <span class="title">
      <a
        mat-button
        routerLinkActive="active-link"
        class="navbar-item"
        routerLink="classrooms"
        *ngIf="this.authService.isAdmin()"
        >Salles</a
      >
      <a
        mat-button
        routerLinkActive="active-link"
        class="navbar-item"
        routerLink="notation"
        *ngIf="this.authService.isAdmin()"
        >Notation</a
      >
      <a
        mat-button
        routerLinkActive="active-link"
        class="navbar-item"
        routerLink="sessions"
        *ngIf="this.authService.isAdmin()"
        >Sessions</a
      >
      <a
        mat-button
        routerLinkActive="active-link"
        class="navbar-item"
        routerLink="students"
        *ngIf="this.authService.isAdmin()"
        >Etudiants</a
      >
      <a
        mat-button
        routerLinkActive="active-link"
        class="navbar-item"
        routerLink="professors"
        *ngIf="this.authService.isAdmin()"
        >Professeurs</a
      >
      <a
        mat-button
        routerLinkActive="active-link"
        class="navbar-item"
        [routerLink]="['professors', userId, 'theses']"
        *ngIf="this.authService.isProf()"
        >Mes soutenances</a
      >
      <a
        mat-button
        routerLinkActive="active-link"
        class="navbar-item"
        [routerLink]="['students', this.userId, 'theses']"
        *ngIf="this.authService.isStudent()"
        >Mes soutenances</a
      >
    </span>

    <span class="dropdownUser">
      <button mat-button [matMenuTriggerFor]="menu">
        <span class="fontsettings12" *ngIf="authService.isAuthenticated()">
          {{ firstname }} {{ lastname }}
        </span>
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span *ngIf="authService.isAuthenticated()">
            <a class="fontsettings12" mat-button (click)="logout()"
              >Se d√©connecter</a
            >
          </span>
        </button>
      </mat-menu>
    </span>
  </mat-toolbar>
</div>
