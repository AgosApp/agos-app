<VirtualHost *:80>
    ProxyPassMatch ^/(.*\.java(/.*)?)$ fcgi:///srv/api:80${PHP_APP_DIR}/public/$1


    #ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi:///srv/api:${APACHE_EXPOSED_PORT}/var/run/php/php-fpm.sock/public/$1
    #ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi:///srv/api:${APACHE_EXPOSED_PORT}${PHP_APP_DIR}/public/$1
    #ProxyPassMatch ^/(javascripts|stylesheets)/(.*)$ http:///srv/api:${APACHE_EXPOSED_PORT}/$1/$2

    DocumentRoot /usr/local/apache2/htdocs/public
 
    <Directory /usr/local/apache2/htdocs/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        <IfModule mod_rewrite.c>
            
            Options -MultiViews
#            RewriteRule ^(.*)$ index.php [QSA,L]
#            RewriteCond %{HTTP:Authorization} ^(.*)
#            RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]


            RewriteEngine On
            RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
            RewriteRule ^(.*) - [E=BASE:%1]

            RewriteCond %{HTTP:Authorization} .
            RewriteRule ^ - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

            RewriteCond %{ENV:REDIRECT_STATUS} ^$
            RewriteRule ^index\.php(?:/(.*)|$) %{ENV:BASE}/$1 [R=301,L]

            RewriteCond %{REQUEST_FILENAME} -f
            RewriteRule ^ - [L]

            RewriteRule ^ %{ENV:BASE}/index.php [L]

            RewriteRule ^Swagger/ui - [L]

        </IfModule>

        <IfModule !mod_rewrite.c>
            <IfModule mod_alias.c>
                RedirectMatch 307 ^/$ /index.php/

            </IfModule>
        </IfModule>
        
    </Directory>
 
    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log common
</VirtualHost>
